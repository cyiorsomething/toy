<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Maker</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Character Maker</h1>
    <input type="file" id="upload" accept="image/*">
    <br>
    <canvas id="canvas" width="500" height="500"></canvas>
    <br>
    <label for="density">Density:</label>
    <input type="number" id="density" value="1">
    <br>
    <label for="friction">Friction:</label>
    <input type="number" id="friction" value="0.1">
    <br>
    <label for="restitution">Restitution:</label>
    <input type="number" id="restitution" value="0.2">
    <br>
    <button id="generate">Generate JSON</button>
    <pre id="output"></pre>

    <script src="characterMaker.js"></script>
</body>
</html>
